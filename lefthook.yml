pre-commit:
  commands:
    check:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: npx prettier --write {files}
      stage_fixed: true

# Build commit messages
prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: pnpm run cz --hook # Or npx cz --hook
      env:
        LEFTHOOK: '0'

# Validate commit messages
commit-msg:
  commands:
    'lint commit message':
      run: npx --no-install commitlint --edit "$1"
