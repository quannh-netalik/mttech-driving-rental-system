version: '3.8'

services:
  nestjs-app:
    build: .
    ports:
      - "${API_PORT:-3030}:${API_PORT:-3030}"
    environment:
      - API_PORT=${API_PORT}
      - HOST=${HOST}
      - ORIGIN_ALLOW_LIST=${ORIGIN_ALLOW_LIST}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL=${REDIS_TTL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_AC_TTL=${JWT_AC_TTL}
      - JWT_RF_TTL=${JWT_RF_TTL}
      - ADMIN_PUBLIC_URL=${ADMIN_PUBLIC_URL}
      - USE_PINO=${USE_PINO}
      - PINO_PRETTY_FORMAT=${PINO_PRETTY_FORMAT}
    healthcheck:
      test: ["CMD", "node", "-e", "const port=process.env.API_PORT||3030;require('http').get(`http://localhost:${port}/health`,r=>process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s